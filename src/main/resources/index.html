<!DOCTYPE html>
<html>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

	<div ng-app="myApp" ng-controller="myController">

		<div style="border: thin solid black; margin: 10% 10%; padding: 5% 5%">
			<table>
				<tr>
					<td>ID:</td>
					<td><input type="text" ng-model="reviewObj.id"></td>
				</tr>
				<tr>
					<td>Brand Name:</td>
					<td><input type="text" ng-model="reviewObj.brandName"></td>
				</tr>
				<tr>
					<td>Comment:</td>
					<td><input type="text" ng-model="reviewObj.comment"></td>
				</tr>
				<tr>
					<td>
						<button type="button" class="btn btn-primary  active"
							ng-click="save()">Save</button>
					</td>
					<td></td>
				</tr>
			</table>
		</div>
			<table>
				<tr>
					<td><button type="button" class="btn btn-primary  active"
							ng-click="getAllRecords()">Get All</button></td>
					<td><button type="button" class="btn btn-primary  active"
							ng-click="clearRecords()">Clear</button></td>
				</tr>
			</table>

			<br>
			<div ng-if="reviewList.length !== 0">
				<table border="solid" width="80%">
					<tr>
						<theader>
						<td>ID</td>
						<td>Brand Name</td>
						<td>Comment</td>
						</theader>
					</tr>
					<tr ng-repeat="row in reviewList">
						<td>{{row.id}}</td>
						<td>{{row.brandName}}</td>
						<td>{{row.comment}}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
